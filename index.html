<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regiões do Brasil</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tela-inicial.css">
</head>
<body>
    <header class="main-header">
        <div class="header-title">DESTINOS INCRÍVEIS</div>
    </header>
    <section class="section-header">
        <h1>SELECIONE UMA REGIÃO</h1>
    </section>
    <div class="grid-container">
        <div class="grid-item" data-target="templates/norte.html">
            <img src="Imagens/Tela_Inicial/Teatro_Amazonas.jpg" alt="Norte">
            <span>NORTE</span>
        </div>
        <div class="grid-item" data-target="templates/nordeste.html">
            <img src="Imagens/Tela_Inicial/Salvador.jpg" alt="Nordeste">
            <span>NORDESTE</span>
        </div>
        <div class="grid-item grid-item-wide" data-target="templates/centroOeste.html">
            <img src="Imagens/Tela_Inicial/Chapada_Dos_Veadeiros.jpg" alt="Centro-Oeste">
            <span>CENTRO-OESTE</span>
        </div>
        <div class="grid-item" data-target="templates/sul.html">
            <img src="Imagens/Tela_Inicial/Jardim_Botanico.jpg" alt="Sul">
            <span>SUL</span>
        </div>
        <div class="grid-item" data-target="templates/sudeste.html">
            <img src="Imagens/Tela_Inicial/Cristo_Redentor.jpg" alt="Sudeste">
            <span>SUDESTE</span>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Define as imagens que serão clicáveis
            const clickableImages = document.querySelectorAll(".grid-item[data-target]");

            clickableImages.forEach(image => {
                image.addEventListener("click", () => {
                    const targetUrl = image.getAttribute("data-target");
                    window.location.href = targetUrl;
                });
            });
        });
    </script>
</body>
</html>
